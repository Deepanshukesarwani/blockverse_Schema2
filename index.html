<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <div class="abovenavpart">
           <p>Secure your crypto with Blockchain.com. Learn more.</p>
        </div>
        <nav id="navbar">
            <div id="rightpart">
                <div id="brllogodiv">
                    <img src="" alt="logo">
                </div>
                <div id="app">
                    <p>App</p>
                </div>
                <div id="exchange">
                    <p>Exchange</p>
                </div>
                <div id="explore">
                    <p>Explorer</p>
                </div>
                <div id="institutional">
                    <p>Institutional</p>
                </div>
                <div id="dots">
                   <p>...</p> 
                </div>
            </div>
            <div id="leftpart">
                <div id="searchdiv">
                    <img src="" alt="search">
                </div>
                <div id="logindiv">
                    <button class="loginBut"></button>
                </div>
                <div id="signupdiv">
                    <button class="signup"></button>
                </div>
            </div>
        </nav>
        <section id="sectionpart">
            <div id="maincontent">
                <div id="heading">
                    <h1>Be early to the future of finance</h1>
                </div>
                <div id="para">
                    <p>Buy Bitcoin, Ethereum, and other leading cryptocurrencies on a
                        platform trusted by millions.</p>
                </div>
                <div id="searchba">
                    <input type="text" class="searchinput" placeholder="Your email address">
                    <button class="but_signupmain">Sign Up</button>
                    
                </div>
            </div>
        </section>
       
        <footer id="footerpart">
            <div id="fourboxes">
                <div id="box1" class="box">
                    <div class="buy_trade">
                        <div class="symbol" id="doller">
                            <img src="./assets/Vector (3).png" alt="">
                        </div>
                        <div class="buy"><p>Buy</p></div>
                        <div class="trade"><p>Trade</p></div>
                    </div>
                    <div class="buy_trade_heading">
                        
                    </div>
                    <div class="buy_trade_amount"></div>
                </div>
                <div id="box2" class="box"></div>
                <div id="box3" class="box"></div>
                <div id="box4" class="box"></div>
            </div>
        </footer>
    </div>
    
</body>
</html>
